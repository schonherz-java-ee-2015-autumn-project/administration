<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">

		<a href="#{request.contextPath}/secured/administration/create.xhtml"
			class="btn btn-info" title="#{out.create}"> <b>#{out.add_new_admin}</b>
		</a>
		<h:form id="adminForm">
			<p:dataTable var="user" value="#{adminBean.lazyDataModel}"
				paginator="true" rows="10" rowsPerPageTemplate="5,10,50"
				id="adminTable" lazy="true" selectionMode="single"
				selection="#{adminBean.selected}" rowKey="#{user.id}"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
				<p:ajax event="rowSelect" listener="#{adminBean.redirect}" />
				<p:column headerText="#{out.adminName}" sortBy="#{user.name}"
					filterBy="#{user.name}">
					<h:outputText value="#{user.name}" />
				</p:column>
				<p:column headerText="#{out.username}" sortBy="#{user.username}"
					filterBy="#{user.username}">
					<h:outputText value="#{user.username}" />
				</p:column>
				<p:column headerText="#{out.adminPhoneNumber}"
					sortBy="#{user.phoneNumber}" filterBy="#{user.phoneNumber}">
					<h:outputText value="#{user.phoneNumber}" />
				</p:column>
			</p:dataTable>
		</h:form>


	</ui:define>

</ui:composition>
