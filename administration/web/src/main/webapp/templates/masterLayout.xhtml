<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<f:view>

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title><ui:insert name="pageTitle"></ui:insert></title>
		<ui:insert name="head-extra" />

		<h:outputStylesheet library="default" name="css/bootstrap.css"></h:outputStylesheet>
		<h:outputStylesheet library="default" name="/css/font-awesome.css"
			rel="stylesheet" />
		<h:outputStylesheet library="default" name="css/basic.css"
			rel="stylesheet" />
		<h:outputStylesheet library="default" name="css/custom.css"
			rel="stylesheet" />

		<h:outputStylesheet library="default" name="css/bootstrap-social.css"
			rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans'
			rel='stylesheet' type='text/css' />

		<h:outputScript library="primefaces" name="jquery/jquery.js"
			target="head" />
		<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
			target="head" />
		<!-- BOOTSTRAP SCRIPTS -->
		<h:outputScript library="default" name="js/bootstrap.js"></h:outputScript>
		<!-- METISMENU SCRIPTS -->
		<h:outputScript library="default" name="js/jquery.metisMenu.js"></h:outputScript>
		<!-- CUSTOM SCRIPTS -->
		<h:outputScript library="default"
			name="js/wizard/modernizr-2.6.2.min.js"></h:outputScript>
		<h:outputScript library="default"
			name="js/wizard/jquery.cookie-1.3.1.js"></h:outputScript>
		<h:outputScript library="default" name="js/wizard/jquery.steps.js"></h:outputScript>
		<h:outputScript library="default" name="js/custom.js"></h:outputScript>
	</h:head>

	<h:body>
		<div id="wrapper">
			<nav class="navbar navbar-default navbar-cls-top " role="navigation"
				style="margin-bottom: 0">
			<div class="navbar-header">
				<a class="navbar-brand" href="#{request.contextPath}/index.xhtml">#{out.index}</a>
			</div>

			<div class="header-right">
				
				
				
				<sec:authorize ifNotGranted="ROLE_ADMIN">
					<a href="#{request.contextPath}/public/login.xhtml"
						class="btn btn-info" title="LOGIN"> <b>#{out.login}</b>
					</a>
					<a> </a>
				</sec:authorize>
				
				<sec:authorize access="hasAnyRole('ADMIN')">
					<a href="#{request.contextPath}/logout" class="btn btn-danger"
						title="Logout"> <b>#{out.logout}</b>
					</a>
				</sec:authorize>
			</div>

			</nav>
			<!-- /. NAV TOP  -->
			<nav class="navbar-default navbar-side" role="navigation">
				<div class="sidebar-collapse">
					<ul class="nav" id="main-menu">
						<sec:authorize access="hasAnyRole('ADMIN')">
						<li><p:outputPanel style="display:block"
								styleClass="user-img-div"
								>
								<div class="inner-text">
									<p:outputLabel value="#{out.profile} "></p:outputLabel>
									<br />
									<p:outputLabel value="#{userSessionBean.userDTO.username}"></p:outputLabel>
									<p:outputLabel value="#{userSessionBean.userDTO.phoneNumber}"></p:outputLabel>
									<br />
								</div>
							</p:outputPanel></li>
							<li><a href="#{request.contextPath}/secured/administration/list.xhtml">#{out.admin_list}</a></li>
							<li><a href="#{request.contextPath}/secured/restaurant/list.xhtml">#{out.restaurant_list}</a></li>
						</sec:authorize>
					</ul>
				</div>

			</nav>
			<div id="page-wrapper">
				<div id="page-inner">
					<ui:insert name="content" />
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
